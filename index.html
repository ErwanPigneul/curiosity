	<body ng-controller="curiosityCtrl" ng-class="{'header-hidden':!showHeader,'toolbar-hidden':hideToolbar}">
		<div ng-class="{'unlock':!moduleManagerData.lock}">
			<div id="loading-image" ng-show="data.loading">
				<span><img src="resources/ajax-loader.gif" id="loading-image"></span>
			</div>
			<div ng-show="showHeader">
				<div id="header" ng-include="'partials/common/header.html'"></div>
			</div>
			
			<div ng-show="data.tab == 0" ng-include="'partials/layout/workspaces.html'" class="content">
			</div>
						
			<!--<div ng-include="'partials/context/context_selector_tab.html'">
			</div>!-->

			<div class="workspace-selector">
				<div ng-click="hideWSS = !hideWSS" class="hider">
					<span class="glyphicon" ng-class="{'glyphicon-chevron-right':!hideWSS,'glyphicon-chevron-left':hideWSS}">
					</span>
				</div>
				<div ng-show="!hideWSS" class="workspace-item" ng-repeat="ws in layoutData.workspaces" ng-click="goToWorkspace($index)" 
					title="Go To {{ws.displayName}}" ng-class="{'selected':$index == layoutData.idx}">
				</div>
				<div class="spacer"></div>
			</div>

			<div class="btn-show-header" ng-click="showHeader = !showHeader" title="Show/Hide header">		
				<span class="glyphicon" 
					ng-class="{'glyphicon-chevron-down':!showHeader,'glyphicon-chevron-up': showHeader}">
				</span>
			</div>

			<div class="control cleft blue" ng-click="prevWorkspace()" title="Prev Workspace">
				<span class="glyphicon glyphicon-arrow-left"></span>	
			</div>

			<div class="control cright blue" ng-click="nextWorkspace()" title="Next Workspace">
				<span class="glyphicon glyphicon-arrow-right" ></span>					
			</div>

			<div class="btn-hide-toolbar" ng-class="{'toolbar-hidden':hideToolbar}" ng-click="hideToolbar = !hideToolbar" title="Hide/Show Toolbar">
					<span class="glyphicon" 
					ng-class="{'glyphicon-chevron-down':!hideToolbar,'glyphicon-chevron-up':hideToolbar}">
				</span>		
			</div>
			
			<div class="toolbar-bottom" ng-hide="hideToolbar">
				<div class="ico-container">
					<div ng-click="search()" title="Search" class="ico blue">
						<span class="glyphicon glyphicon-search">
						</span>
					</div>
					<div ng-click="loadContext('basicSearch')" title="Home (basic search context)" class="ico black">
						<span class="glyphicon glyphicon-home">
						</span>
					</div>
					<div ng-click="loadContext('exploreContext')" title="Open the context list and choose one" class="ico brown">
						<span class="glyphicon glyphicon-th-list">
						</span>
					</div>
					<div ng-click="manageKeyword()" title="Open Keywords window " class="ico yellow">
						<span class="glyphicon" 
							ng-class="{'glyphicon-font':data.tab != 2, 'glyphicon-home': data.tab == 2}">
						</span>
					</div>
					<div ng-click="manageTemplate()" title="Open Templates window" class="ico green">
						<span class="glyphicon glyphicon-align-justify">
						</span>
					</div>
					
					<div class="ico red context-button">
						<span class="glyphicon glyphicon-plus" ng-click="newWorkspace()" title="New Workspace"></span>
						<div class="ico-hidden">
							<span class="glyphicon glyphicon-cog" ng-click="modifyWorkspace()" title="Edit Workspace"></span>
							<span class="glyphicon glyphicon-trash" ng-click="removeWorkspace()" title="Remove Workspace"></span>
						</div>
					</div>

					<div ng-click="moduleManagerData.lock = !moduleManagerData.lock" title="Lock/Unlock modules" class="ico violet">
						<span class="glyphicon" ng-class="{'glyphicon-lock':!moduleManagerData.lock,'glyphicon-fullscreen':moduleManagerData.lock}">
						</span>
					</div>
					
					<div class="ico context-button"> 
						<span class="glyphicon glyphicon-dashboard blue" ng-class="{'rotating':contextData.updateStatus == 'updating'}" title="Manage your dashbord">
						</span>
						<div class="ico-hidden">
							<span class="glyphicon glyphicon-folder-open blue" ng-click="manageContext()" title="Manage Context">
							</span>
							<span class="glyphicon glyphicon-floppy-save blue" ng-click="newContext()"title="Save As">
							</span>
							<span class="glyphicon glyphicon-floppy-disk blue" ng-class="{'rotating':contextData.updateStatus == 'updating'}" title="Save your context" ng-click="quickSaveContext()">
							</span>							
						</div>
					</div>

					<div class="ico" title="Trash (drop module here to remove them)">
						<span class="glyphicon glyphicon-trash orange"></span>
						<div moduleblock name="trash" type="trash" class="trash"></div>
					</div>

					<div class="spacer"></div>
				</div>
			</div>
			<div class="spacer"></div>
		</div>
