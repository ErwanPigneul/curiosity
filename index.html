<!DOCTYPE html>
<html ng-app="curiosityDoc" ng-controller="pageCtrl">
<head>
	<title>Curiosity, generic frontend in Angularjs for searching, facetting and displaying data in elasticsearh</title>
	<meta name="description" content="Curiosity is a generic frontend application built in angularJs, which is used for searching, facetting and displaying data from an elasticsearch server." />
	<!-- Favicon !-->
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

	<!-- Javascript !-->
		<!--JQuery !-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- Angular !-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
		<!-- Bootstrap !-->
		<!-- Application Specifique file !-->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/pageCtrl.js"></script>
		<!-- Data !-->
	<script type="text/javascript" src="data/menu.js"></script>
	<script type="text/javascript" src="data/pages.js"></script>
	<!-- CSS !-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/body.css">
	
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
    		<div class="container">
	    		<!-- Brand and toggle get grouped for better mobile display -->
	    		<div class="navbar-header">
	      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
	      			</button>
	      			<a class="navbar-brand" href="#">Curiosity</a>
	    		</div>
	    		<!-- Collect the nav links, forms, and other content for toggling -->
	    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      			<ul class="nav navbar-nav">
						<li ng-repeat="link in menu" ng-class="{'active':link.url == '#' + path}">		
							<a href="{{link.url}}" title="{{ link.title }}" desc="{{ link.desc }}">{{link.txt}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div>
		
		<div class="container">
			<a href="https://github.com/pagesjaunes/curiosity" class="btn btn-default btn-lg">View on GitHub</a>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
					Download <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="https://github.com/pagesjaunes/curiosity/zipball/master">As .zip</a></li>
					<li><a href="https://github.com/pagesjaunes/curiosity/tarball/master">As tar.gz</a></li>
				</ul>
			</div>
		</div>
	
	</div>
	<div ng-view class="container"></div>
</body>
