	<body>
		<div ng-controller="curiosityCtrl" ng-class="{'unlock':!moduleManagerData.lock}">
			<div id="loading-image" ng-show="data.loading">
				<span><img src="resources/ajax-loader.gif" id="loading-image"></img></span>
			</div>
				<div id="header" ng-include="'template/common/header.html'">
			</div>
			
			<div id="content-left" class="col-sm-2">
				<div moduleblock name="left-column" type="column"></div>
			</div>
			
			<div id="content" class="col-sm-8"> 
				<div class="tab" ng-show="data.tab == 1" moduleblock name="content" type="content"></div>

				<!-- Mapping Pannel !-->

					<div ng-include="'template/mapping_tab/mapping_tab.html'" ng-controller="mappingCtrl"></div>
				</div>
				<!-- KeyWord Panel !-->
				<div ng-show="data.tab == 3" class="tab">
					<div ng-include="'template/keyword_tab/keyword_tab.html'" ng-controller="keyWordCtrl"></div>
				</div>
				<!-- Template Panel !-->
				<div ng-show="data.tab == 5" class="tab">
					<div ng-include="'template/template_tab/template_tab.html'" ng-controller="templateCtrl"></div>
				</div>
			</div>
