<div class="col-sm-6">
	<div class="input-group">
		<span class="input-group-addon">{{ info.txt.template.result_items_sub_tab.Template }}</span>
		<select ng-model="template.selected" ui-select2 class="form-control" ng-change="changeTemplate('template', template,'currentTemplate', template.selected)">
			<option ng-repeat="template in data.template" value="{{$index}}" >{{ template.name }}</option>  
		</select>
	</div>
</div>
<div class="spacer"></div>
<div class="btn-group col-sm-2 btn-keyword">
	<button ng-click="new('template', template, 'currentTemplate')" class="btn btn-default">
		{{ info.txt.template.result_items_sub_tab.New }}
	</button>
	<button ng-click="save('template')" class="btn btn-default">
		{{ info.txt.template.result_items_sub_tab.Save }}
	</button>
	<button ng-click="delete('template',template,'currentTemplate',template.selected)" class="btn btn-default" >
		{{ info.txt.template.result_items_sub_tab.Delete }}
	</button>	
</div>
<div class="spacer"></div>
<div class="col-sm-6 btn-keyword">
	<div class="input-group">
		<span class="input-group-addon">{{ info.txt.template.result_items_sub_tab.TemplateName }}</span>
		<input type="text" ng-model="template.currentTemplate.name" class="form-control"></input>
	</div>
</div>
<div class="spacer"></div>
<div class="col-sm-8 btn-keyword">
	<textarea ui-tinymce="tiny.tinymceOptions" ng-model="template.currentTemplate.value">
	</textarea>
</div>
<div class="col-sm-4">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">
				{{ info.txt.template.result_items_sub_tab.Fields }}
			</h3>
		</div>
		<div class="panel-body">
			<span ng-repeat="field in info.mappings track by $index" class="field col-sm-3" >
				<a href ="#" ng-click="addField(template.currentTemplate,'value', field.ancestor)" title="{{ field.ancestor}}">
					{{ field.name }}
				</a>
			</span>
			<div class="spacer"></div>
		</div>
	</div>
</div>
<div class="spacer"></div>
