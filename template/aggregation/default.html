<div>
	<div class="panel panel-primary panel-request">
		<div class="panel-heading">
			<h3 class="panel-title col-sm-8">
				{{ agg.agg.type }} on {{Â agg.agg.field }}
			</h3>
			<span class="col-sm-2 glyphicon pointer" ng-class="{'glyphicon-plus':agg.showAgg, 'glyphicon-minus':!agg.showAgg}" ng-click="agg.showAgg =!agg.showAgg"></span>
			<span title="Export csv" ng-click="aggToCsv('lg', agg)"class="glyphicon glyphicon glyphicon-download-alt col-sm-2 pointer">
			</span>	

			<div class="spacer"></div>
		</div>
		<div class="panel-body" ng-show="agg.showAgg">
			<ul>
				<li ng-repeat="(key, value) in agg" ng-switch="key">
					<div ng-switch-when="buckets">
						<label>Buckets</label>
						<div ng-repeat="bucket in value" class="panel panel-success">
							<div class="panel-body">
								<ul> 
									<li ng-repeat="(key, agg) in bucket">
										<div ng-if="isAgg(key)" ng-include="agg.agg.template"></div>
										<div ng-if="!isAgg(key)">
											<label>{{ key }} : </label>
											<span> {{ agg }} </span>
										</div>
									</li> 
								</ul>
							</div>
						</div>
					</div>
					<div ng-switch-when="agg">
					</div>
					<div ng-switch-when="showAgg">
					</div>
					<div ng-switch-default>
						<label>{{ key }} : </label>
						<span> {{ value }} </span>
					</div> 
				</li>
			</ul>
		</div>
	</div>
</div>
