<div ng-controller="cardCtrl">
	<div class="btn-option" ng-click="openOption()" title="Show card's options">
		<span class="glyphicon glyphicon-cog"></span>
	</div>
	<div ng-show="!showOpt">
		<div moduleblock name="{{ ws.name + '-r' + card.row + '-c' + card.col }}" 
			type="{{ card.name }}">
		</div>
	</div>
</div>
